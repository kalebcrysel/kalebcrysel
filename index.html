<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
    <body>
        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="score-panel">
                <div class="guesses">
                    <span id="guess-counter">Guesses: 0</span> 
                </div>
                <div class="timer">
                    <span><span id="min">00</span>:<span id="sec">00</span></span>
                </div>
                <div class="restart">
                    <i class="fa fa-repeat"></i>  Restart
                </div>
                <div class="rating">
                    <span>Rating:</span>
                    <ul class="stars">
                        <li><i class="fa fa-star 1"></i></li>
                        <li><i class="fa fa-star 2"></i></li>
                        <li><i class="fa fa-star 3"></i></li>
                    </ul>
                </div>
            </section>

            <ul class="deck"></ul>
        </div>

        <div class="modal" "popup">
            <div class="popup-container">
                <div><h1 id="congrats">Congratulations!</h1></div>
                <div><h2 id="guess-recap">Guesses:</h2></div>
                <div><h2 id="rating-recap">Rating:</h2></div>
                <div><span id="play-button">Play Again</span></div>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
